      <script>
    // 1. HTTP 요청 전송 하기 

    // XMHLHttpRequest 객체 생성
        const xhr = new XMLHttpRequest();

    // HTTP 요청 초기화
    xhr.open('GET', '/users');

    // HTTP 요청 헤더 설정
    // 클라이언트가 서버로 전송할 데이터의 MIME 타입 지정 : json
    xhr.setRequestHeader('content-type', 'application/json');

    //HTTP 요청 전송
    // xhr.send();

    // 페이로드(전송되는 '순수한 데이터'가'객체'인 경우, 'JSON.stringify' 매서드를 반드시 사용하고 나서 전달 해야 한다.) 현재 활용하려는 데이터는 객체로 이루어져 있기 떄문에, JSON.stringify 를 사용한다.
    xhr.send(JSON.stringify({ id: }));


        
      </script>
    </body>
    </html>
    <!-- XMLHttpRequest(XHR) -> HTTP 요청 전송과 HTTP 응답 수신을 도운다. -->
